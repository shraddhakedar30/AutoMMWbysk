<html>
<head>
<title>Auto MMW by Shraddha Kedar </title>
<style>
*{font-size:50px;}
h1{background-color:black; color:white; 
   width:50%; border-radius:30px;}
body{background-color:azure;}

</style>

</head>
<body>
<center>
<h1>Automatic Motivational Msg APP</h1>
<h1 id ="ans"></h1>
<script>
function getmsg()
{
let ans = document.getElementById("ans");
let url ="https://api.quotable.io/random"
fetch(url)
.then(res => res.json())
.then(data => ans.innerHTML = data.content + " " + data.author)
.catch(err => ans.innerHTML = "issue" + err);
}
getmsg();
setInterval(getmsg,10000);
</script>


</center>
</body>
</html>
